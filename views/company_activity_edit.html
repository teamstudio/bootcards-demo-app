{{!< layout}}

<div class="panel panel-default">
	{{#if activity.isNew}}
		<form class="form-horizontal" method="POST" action="/companies/{{company.id}}/activities" data-pjax="#activityDetails">
		{{else}}
		<form class="form-horizontal" method="POST" action="/companies/{{company.id}}/activities/{{activity.id}}" data-pjax="#activityDetails">
		{{/if}}
		<div class="panel-heading">
			<h3 class="panel-title">
			{{#if activity.isNew}}
				New Activity
			{{else}}
				Edit Activity
			{{/if}}
			</h3>
		</div>
		<div class="panel-body">
	
			<input type="hidden" name="_method" value="put">
	
			{{>activity_form activity}}
	
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3 col-xs-6">
					<button type="submit" class="btn btn-success btn-block">Save</button>
				</div>
				<div class="col-sm-3 col-xs-6">
					{{#if activity.isNew}}
						<a class="btn btn-danger btn-block" data-pjax="#activityDetails" href="/companies/{{company.id}}/activities">Cancel</a>
					{{else}}
						<a class="btn btn-danger btn-block" data-pjax="#activityDetails" href="/companies/{{company.id}}/activities/{{activity.id}}">Cancel</a>
					{{/if}}
				</div>
			</div>				
		</div>
	</form>
	<div class="panel-footer">
		<small>Built with Bootcards - Form Card</small>
	</div>	
</div>
