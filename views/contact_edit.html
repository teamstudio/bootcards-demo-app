{{!< layout}}

<div class="panel panel-default">
	<form class="form-horizontal" method="POST" action="/contacts/{{contact.id}}" data-pjax="#main">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left">
			{{#if contact.isNew}}
				New Contact
			{{else}}
				Edit Contact
			{{/if}}
		</h3>	
		<div class="pull-right">
			<div class="btn-group">
				<button type="submit" class="btn btn-success">
					<i class="fa fa-check"></i>
					Save
				</button>
			</div>
			<div class="btn-group">
				<a class="btn btn-danger" data-pjax="#contactDetails" href="/contacts/{{contact.id}}">
					<i class="fa fa-times"></i>
					Cancel
				</a>
			</div>
		</div>		
	</div>
	<div class="panel-content">
		
			<input type="hidden" name="_method" value="put">
			<div class="form-group">
				<label class="col-xs-3 control-label">First Name</label>
				<div class="col-xs-9">
					<input type="text" name="firstName" class="form-control" placeholder="First Name"
					value="{{contact.firstName}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Last Name</label>
				<div class="col-xs-9">
					<input type="text" name="lastName" class="form-control" placeholder="Last Name"
					value="{{contact.lastName}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Salutation</label>
				<div class="col-xs-9">
					<input type="text" name="salutation" class="form-control" placeholder="Salutation"
						value="{{contact.salutation}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Job Title</label>
				<div class="col-xs-9">
					<input type="text" name="jobTitle" class="form-control" placeholder="Job Title"
						value="{{contact.jobTitle}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Department</label>
				<div class="col-xs-9">
					<input type="text" name="department" class="form-control" placeholder="Department"
						value="{{contact.department}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Phone</label>
				<div class="col-xs-9">
					<input type="phone" name="phone" class="form-control" 
					placeholder="Phone"
					value="{{contact.phone}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Email</label>
				<div class="col-xs-9">
					<input type="email" name="email" class="form-control" placeholder="Email"
					value="{{contact.email}}">
				</div>
			</div>
						
	</div>
	<div class="panel-footer">
		<a class="btn btn-danger btn-block">
			<i class="fa fa-trash-o"></i>
			Delete Contact
		</a>		
	</div>
</form>
</div>
