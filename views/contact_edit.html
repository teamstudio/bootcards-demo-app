{{!< layout}}

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit Contact</h3>
	</div>
	<div class="panel-content">
		<form class="form-horizontal" method="POST" action="/contacts/{{contact.id}}" data-pjax="#main">
			<input type="hidden" name="_method" value="put">
			<div class="form-group">
				<label class="col-xs-3 control-label">First Name</label>
				<div class="col-xs-9">
					<input type="text" name="firstName" class="form-control" placeholder="First Name"
					value="{{contact.firstName}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Last Name</label>
				<div class="col-xs-9">
					<input type="text" name="lastName" class="form-control" placeholder="Last Name"
					value="{{contact.lastName}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Salutation</label>
				<div class="col-xs-9">
					<input type="text" name="salutation" class="form-control" placeholder="Salutation"
						value="{{contact.salutation}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Job Title</label>
				<div class="col-xs-9">
					<input type="text" name="jobTitle" class="form-control" placeholder="Job Title"
						value="{{contact.jobTitle}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Department</label>
				<div class="col-xs-9">
					<input type="text" name="department" class="form-control" placeholder="Department"
						value="{{contact.department}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Phone</label>
				<div class="col-xs-9">
					<input type="phone" name="phone" class="form-control" 
					placeholder="Phone"
					value="{{contact.phone}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Email</label>
				<div class="col-xs-9">
					<input type="email" name="email" class="form-control" placeholder="Email"
					value="{{contact.email}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3 col-xs-6">
					<button type="submit" class="btn btn-success btn-block">Save</button>
				</div>
				<div class="col-sm-3 col-xs-6">
					<a class="btn btn-danger" data-pjax="#contactDetails" href="/contacts/{{contact.id}}">Cancel</a>
				</div>
			</div>
		</form>					
	</div>
</div>
