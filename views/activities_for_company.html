{{!< layout}}

<div id="activityDetails">

	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Activities</h3>
			<div class="btn-group pull-right">
				<a class="btn btn-primary" href="/companies/{{company.id}}/activities/add" data-pjax="#activityDetails">
						<i class="fa fa-plus"></i>
						<span>Add</span>
				</a>
			</div>							
		</div>					
		<div class="list-group">
			{{#each company.activities}}
				<a class="list-group-item" 
						href="/companies/{{../company.id}}/activities/{{this.id}}"
						data-pjax="#activityDetails">
					<i class="fa fa-2x pull-left {{getIconForType this.type}}"></i>
					<h4 class="list-group-item-heading">{{this.subject}}</h4>
					<p class="list-group-item-text">{{formatDate this.date "long"}}</p>
				</a>
			{{else}}
				<div class="list-group-item">No activities found</div>
			{{/each}}
		</div>
	</div>

</div>
