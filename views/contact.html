{{!< layout}}

<div id="contactCard">
	
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Contact Details</h3>
			<div class="btn-group pull-right">
				<a class="btn btn-primary" href="/contacts/{{contact.id}}/edit" data-pjax="#contactCard">
					<i class="fa fa-pencil"></i>
					<span>Edit</span>
				</a>
			</div>							
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<img src="/images/{{contact.profileImage}}" class="img-rounded pull-left"/>
				<label>Name</label>
				<h4 class="list-group-item-heading">{{contact.lastName}}, {{contact.firstName}}</h4>
			</div>
			<div class="list-group-item">
				<label>Company</label>
				<h4 class="list-group-item-heading">{{contact.company}}</h4>
			</div>
			<div class="list-group-item">
				<label>Job Title</label>
				<h4 class="list-group-item-heading">{{contact.jobTitle}}</h4>
			</div>
			<div class="list-group-item">
				<label>Department</label>
				<h4 class="list-group-item-heading">{{contact.department}}</h4>
			</div>
			<a class="list-group-item" href="tel://{{contact.phone}}">
				<label>Phone</label>
				<h4 class="list-group-item-heading">{{contact.phone}}</h4>
			</a>
			<a class="list-group-item" href="mailto:{{contact.email}}">
				<label>Email</label>
				<h4 class="list-group-item-heading">{{contact.email}}</h4>
			</a>
		</div>
	</div>

</div>

<!--list of activities-->
{{> contact_activities}}
