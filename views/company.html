{{!< layout}}

<div id="companyCard">
	
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Company Details</h3>
			<div class="btn-group pull-right">
				<a class="btn btn-primary" href="/companies/{{company.id}}/edit" data-pjax="#companyCard">
					<i class="fa fa-pencil"></i>
					<span>Edit</span>
				</a>
			</div>							
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<i class="fa fa-2x fa-building-o pull-left"></i>
				<label>Name</label>
				<h4 class="list-group-item-heading">{{company.name}}</h4>
			</div>
			<a class="list-group-item" href="tel://{{company.phone}}">
				<label>Phone</label>
				<h4 class="list-group-item-heading">{{company.phone}}</h4>
			</a>
			<a class="list-group-item" href="mailto:{{company.email}}">
				<label>Email</label>
				<h4 class="list-group-item-heading">{{company.email}}</h4>
			</a>
			<div class="list-group-item">
				<label>City</label>
				<h4 class="list-group-item-heading">{{company.city}}</h4>
			</div>
			<div class="list-group-item">
				<label>Country</label>
				<h4 class="list-group-item-heading">{{company.country}}</h4>
			</div>
		</div>
	</div>

</div>

<!--list of contacts-->
{{> company_contacts}}
