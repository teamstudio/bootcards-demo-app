{{!< layout}}

	<div class="row">

		<div class="cards">
			
			<div class="row">

				<div class="col-sm-6">
				
					<div class="panel panel-default bootcards-chart">
		
						<div class="panel-heading">
							<h3 class="panel-title">Quarterly Apple iOS device unit sales</h3>					
						</div>
		
						<!--area chart-->
						<div id="areaChart" style="height: 250px;"></div>
		
						<div class="panel-footer">
							<button class="btn btn-default btn-block">
								<i class="fa fa-table"></i>
								Show Data
							</button>				
						</div>
		
						<div class="panel-footer">
							<small class="pull-left">Built with Bootcards - Chart Card</small>
							<a href="#" class="btn btn-link btn-xs pull-right">View Source</a>
						</div>	
		
					</div>
		
					<div class="panel panel-default bootcards-chart">
		
						<div class="panel-heading">
							<h3 class="panel-title">Donut flavours</h3>
						</div>
		
						<!--area chart-->
						<div id="donutChart" style="height: 250px;"></div>
		
						<div class="panel-footer">
							<button class="btn btn-default btn-block">
								<i class="fa fa-table"></i>
								Show Data
							</button>				
						</div>
		
						<div class="panel-footer">
							<small class="pull-left">Built with Bootcards - Chart Card</small>
							<a href="#" class="btn btn-link btn-xs pull-right">View Source</a>
						</div>	
		
					</div>
				
				</div>
				<div class="col-sm-6">
				
					<div class="panel panel-default bootcards-chart">
		
						<div class="panel-heading">
							<h3 class="panel-title">iPhone CPU benchmarks</h3>					
						</div>
		
						<!--bar chart-->
						<div id="barChart" style="height: 250px;"></div>
		
						<div class="panel-footer">
							<button class="btn btn-default btn-block">
								<i class="fa fa-table"></i>
								Show Data
							</button>				
						</div>
						
						<div class="panel-footer">
							<small class="pull-left">Built with Bootcards - Chart Card</small>
							<a href="#" class="btn btn-link btn-xs pull-right">View Source</a>
						</div>					
		
					</div>
				
				</div>

		</div>

	</div>

<script src="/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript">

/*
 * Clear the target DOM element and draw the sample charts
 * Samples come from the morris.js site at http://www.oesmith.co.uk/morris.js/
 */
var drawCharts = function() {

	$("#areaChart").empty();
	$("#barChart").empty();
	$("#donutChart").empty();

	Morris.Area({
		element: 'areaChart',
		data: [
			{period: '2010 Q1', iphone: 2666, ipad: null, itouch: 2647},
			{period: '2010 Q2', iphone: 2778, ipad: 2294, itouch: 2441},
			{period: '2010 Q3', iphone: 4912, ipad: 1969, itouch: 2501},
			{period: '2010 Q4', iphone: 3767, ipad: 3597, itouch: 5689},
			{period: '2011 Q1', iphone: 6810, ipad: 1914, itouch: 2293},
			{period: '2011 Q2', iphone: 5670, ipad: 4293, itouch: 1881},
			{period: '2011 Q3', iphone: 4820, ipad: 3795, itouch: 1588},
			{period: '2011 Q4', iphone: 15073, ipad: 5967, itouch: 5175},
			{period: '2012 Q1', iphone: 10687, ipad: 4460, itouch: 2028},
			{period: '2012 Q2', iphone: 8432, ipad: 5713, itouch: 1791}
		],
		xkey: 'period',
		ykeys: ['iphone', 'ipad', 'itouch'],
		labels: ['iPhone', 'iPad', 'iPod Touch'],
		pointSize: 2,
		hideHover: 'auto'
	});

	Morris.Bar({
		element: 'barChart',
		data: [
			{device: 'iPhone', geekbench: 136},
			{device: 'iPhone 3G', geekbench: 137},
			{device: 'iPhone 3GS', geekbench: 275},
			{device: 'iPhone 4', geekbench: 380},
			{device: 'iPhone 4S', geekbench: 655},
			{device: 'iPhone 5', geekbench: 1571}
		],
		xkey: 'device',
		ykeys: ['geekbench'],
		labels: ['Geekbench'],
		barRatio: 0.4,
		xLabelAngle: 35,
		hideHover: 'auto'
	});

	Morris.Donut({
	    element: 'donutChart',
	    data: [
	      {label: 'Jam', value: 25 },
	      {label: 'Frosted', value: 40 },
	      {label: 'Custard', value: 25 },
	      {label: 'Sugar', value: 10 }
	    ],
	    formatter: function (y) { return y + "%" }
	  });

}

//draw the charts when the DOM is ready
$(document).ready( function() {
	drawCharts();
});

//on resize of the page: redraw the charts
$(window)
	.on('resize', function() {
		drawCharts();
	});

</script>
