{{#if activity.isNew}}
<form class="form-horizontal" method="POST" action="/contacts/{{contact.id}}/activities" data-pjax="#activityDetails">
{{else}}
<form class="form-horizontal" method="POST" action="/contacts/{{contact.id}}/activities/{{activity.id}}" data-pjax="#activityDetails">
{{/if}}

<div class="modal-header">

	{{>dialog_buttons}}
	
	<h3 class="panel-title">
	{{#if activity.isNew}}
		New Activity
	{{else}}
		Edit Activity
	{{/if}}
	</h3>

</div>

<div class="panel-body">

	<input type="hidden" name="_method" value="put">

	{{>activity_form activity}}
				
</div>

</form>
	
<div class="modal-footer">
	<small class="pull-left">Built with Bootcards - Form Card</small>
	<a href="#" class="btn btn-link btn-xs pull-right">View Source</a>
</div>
