{{!< layout}}
  
		<div class="row">
			
			<div class="col-sm-7 list">		
				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<h3 class="panel-title pull-left">Companies</h3>
						<div class="btn-group pull-right">
							<a class="btn btn-primary">
								<i class="fa fa-plus"></i>
								<span>Add</span>
							</a>
						</div>							
					</div>					
					<div class="panel-body">
						<form>
						    <div class="form-group">
						      <input type="text" class="form-control" placeholder="Search Companies...">
						      <i class="fa fa-search"></i>
						    </div>
						</form>					
					</div>
					<div class="list-group">
						{{#each companies}}
						<a class="list-group-item" 
					 			href="/companies/{{this.id}}"
					 			data-pjax="#companyDetails">
					 			
							<div class="row">
								<div class="col-sm-5">
									<i class="fa fa-3x fa-building-o pull-left"></i>
									<h4 class="list-group-item-heading">{{this.name}}</h4>
									<p class="list-group-item-text">www.urlgoeshere.com</p>
								</div>
								<div class="col-sm-3">
									<p class="list-group-item-text">{{this.city}}</p>
									<p class="list-group-item-text">{{this.country}}</p>
								</div>
								<div class="col-sm-3">
									<p class="list-group-item-text">Customer Type</p>
								</div>
							</div>
							
						</a>
						{{/each}}
					</div>
					<div class="panel-footer">
						<small>Built with Bootcards - Detailed List</small>
					</div>					
				</div>
			</div>
		
			<div class="col-sm-5 cards" id="companyDetails">

				<!--contact details & activities-->
				{{> company}}
				
			</div>
		</div>
