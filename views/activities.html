{{!< layout}}
  
    <div class="container">

		<div class="row">

			<div class="col-md-5 col-sm-5 menu">
				<div class="list-group">
					{{#each menu}}
						<a class="list-group-item" href="#">
						  	<i class="fa {{this.icon}}"></i>
						  	{{this.name}}
						 </a>	        
					{{/each}}
				</div>
			</div>
			
			<div class="col-md-5 col-sm-5 list">
				<div class="panel panel-default">
					<div class="list-group">
						{{#each activities}}
						<a class="list-group-item" href="#">
							<i class="fa fa-2x pull-left {{getIconForType this.type}}"></i>
							<h4 class="list-group-item-heading">{{this.subject}}</h4>
							<p class="list-group-item-text">{{formatDate this.date "long"}}
							</p>
						</a>
						{{else}}
							<div class="list-group-item">No activities found</div>
						{{/each}}
					</div>
				</div>
			</div>
		
			<div class="col-md-7 col-sm-7 cards">

				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<h3 class="panel-title pull-left">Activity Details</h3>
						<div class="btn-group pull-right">
						  <button type="button" class="btn btn-primary">
						  	<i class="fa fa-pencil"></i>
						  	<span>Edit</span>
						  </button>
						</div>							
					</div>
					<div class="list-group">
						<div class="list-group-item">
							<i class="fa fa-2x fa-building-o pull-left"></i>
							<label>Subject</label>
							<h4 class="list-group-item-heading">subject here</h4>
						</div>
						<a class="list-group-item" href="tel://1-650-555-0055">
							<label>Type</label>
							<h4 class="list-group-item-heading">type here</h4>
						</a>
						<a class="list-group-item" href="mailto:Sofia.Acey@masung.com">
							<label>Date</label>
							<h4 class="list-group-item-heading">date here/h4>
						</a>
					</div>
				</div>
				
			</div>
		</div>

    </div> <!-- /container -->
