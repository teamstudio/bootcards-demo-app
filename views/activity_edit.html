{{!< layout}}

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Activity</h3>
	</div>
	<div class="panel-content">
		<form class="form-horizontal" method="POST" action="/activities" data-pjax="#main">
			<input type="hidden" name="_method" value="put">
			<input type="hidden" name="contactId" value="{{contact.id}}">
			<div class="form-group">
				<label class="col-xs-3 control-label">Subject</label>
				<div class="col-xs-9">
					<input type="text" name="firstName" class="form-control" placeholder="Subject"
					value="{{contact.firstName}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Date</label>
				<div class="col-xs-9">
					<input type="text" name="lastName" class="form-control" placeholder="Date"
					value="{{contact.lastName}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3 col-xs-6">
					<button type="submit" class="btn btn-success btn-block">Save</button>
				</div>
				<div class="col-sm-3 col-xs-6">
					<a class="btn btn-danger" data-pjax="#contactDetails" href="/contacts/{{contact.id}}">Cancel</a>
				</div>
			</div>
		</form>					
	</div>
</div>
