{{!< layout}}

<div class="panel panel-default">
	{{#if activity.isNew}}
			<form class="form-horizontal" method="POST" action="/contact/{{activity.parentId}}/notes" data-pjax="#contactDetails">
		{{else}}
			<form class="form-horizontal" method="POST" action="/notes" data-pjax="#activityDetails">
		{{/if}}
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left">
			{{#if activity.isNew}}
				New Note
			{{else}}
				Edit Note
			{{/if}}
		</h3>
		<div class="pull-right">
			<div class="btn-group">
				<button type="submit" class="btn btn-success">
					<i class="fa fa-check"></i>
					Save
				</button>
			</div>
			<div class="btn-group">
				<a class="btn btn-danger" data-pjax="#activityDetails" href="/notes/{{activity.id}}">
					<i class="fa fa-times"></i>
					Cancel
				</a>
			</div>
		</div>			
	</div>
	<div class="panel-body">
			<input type="hidden" name="_method" value="put">
			<input type="hidden" name="contactId" value="{{activity.parentId}}">
		</form>					
	</div>
	<div class="panel-footer">
		<button type="submit" class="btn btn-danger btn-block"
			onclick="bootcards.confirm('note', '/notes');">
			<i class="fa fa-trash-o"></i>
			Delete Note
		</button>		
	</div>	
	<div class="panel-footer">
		<small>Built with Bootcards - Form Card</small>
	</div>	
</form>
</div>
