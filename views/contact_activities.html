<div class="panel panel-default" id="activityList">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left">Activities</h3>
		<div class="btn-group pull-right">
			<a class="btn btn-primary" href="/activities/add/{{contact.id}}" data-pjax="#activityList">
					<i class="fa fa-plus"></i>
					<span>Add</span>
			</a>
		</div>							
	</div>					
	<div class="list-group">
		{{#each contact.activities}}
		<a class="list-group-item" href="#">
			<h4 class="list-group-item-heading">{{this.subject}}</h4>
			<p class="list-group-item-text">{{formatDate this.date "long"}}
			</p>
		</a>
		{{else}}
			<div class="list-group-item">No activities found</div>
		{{/each}}
	</div>
</div>
