		$(document).ready(function($){
		
			 loadCSS = function(href) {
			     var cssLink = $("<link rel='stylesheet' type='text/css' href='"+href+"'>");
			     $("head").append(cssLink); 
			 };		
			 
			 if (navigator.userAgent.match(/Android/i)) {
				 loadCSS('bootcards-android.css');
			 }
			 else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
				 loadCSS('bootcards-ios.css');
			 }
			 else {
				 loadCSS('bootcards-desktop.css');
			 }
		});

    <div class="container">
		<div class="row">			
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Contact</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-xs-3 control-label">First Name</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" placeholder="First Name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Last Name</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" placeholder="Last Name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Salutation</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" placeholder="Salutation">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Title</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" placeholder="Title">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Job Title</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" placeholder="Job Title">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Department</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" placeholder="Department">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Phone</label>
								<div class="col-xs-9">
									<input type="phone" class="form-control" placeholder="Phone">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Email</label>
								<div class="col-xs-9">
									<input type="email" class="form-control" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-sm-offset-3 col-xs-6">
									<button type="submit" class="btn btn-success btn-block">Save</button>
								</div>
								<div class="col-sm-3 col-xs-6">
									<button type="submit" class="btn btn-danger btn-block">Cancel</button>									</div>
							</div>
						</form>					
					</div>
